<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        html {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ddd
        }

        body {
            padding: 3em 2em;
            background-color: #fff
        }

        pre {
            max-width: 30em;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="myDiv">no module support :(</div>
    <pre id="output"></pre>
    <script type="module">
        import Student from './models/student.js';

        window.addEventListener("load", function () {
            var alice = new Student("Alice", "Bobbins");
            alice.course.name = "JavaScript 101";
            document.getElementById('myDiv').innerText = "modules are supported! :)";
            document.getElementById('output').innerText = JSON.stringify(alice).replace(/,/g, ", ");            
        });
    </script>
</body>

</html>
